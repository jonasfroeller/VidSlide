<!DOCTYPE html>
<html lang="en" class="dark">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/ico" href="%sveltekit.assets%/favicon.ico" />

	<meta name="author" content="Jonas Froeller" />
	<meta name="description" content="VidSlide, your TikTok alternative." />

	<meta property="og:site_name" content="VidSlide" />

	<meta property="og:image" content="%sveltekit.assets%/favicon.png" />

<body>
	<section class="flex flex-col justify-center items-center gap-6 w-100 h-[75vh]">

		</div>
